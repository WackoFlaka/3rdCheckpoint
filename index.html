<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>3rdCheckpoint</title>
</head>

<body>
  <!-- SECTION -->
  <header class="p-4 d-flex justify-content-between">
    <div class="d-flex">  
      <div class="circle"><h1 class="text-white text-center">J</h1></div>
      <div class="circle"><h1 class="text-white text-center">O</h1></div>
      <div class="circle"><h1 class="text-white text-center">T</h1></div>
      <span style="border: 2px solid white; width: 10px; height: 10px; border-radius: 50%;"></span>
    </div>
  </div>
  
  <button type="button" class="btn btn-outline-light px-3" onclick="app.navController.openNav()"><span class="mdi mdi-pencil-outline fs-3"></span></button>
  </header>

  <!-- SECTION -->
  <main class="text-center">
    <div id="sideBar" class="sidenav">
      <span class="mdi mdi-window-close closebtn text-white" onclick="app.navController.closeNav()"></span>
      <h1 class="text-start text-white mx-4">Jots: <span id="totalJots">0</span></h1>
      
      <!-- NOTE this is where the form lies -->
      <form class="d-flex justify-content-evenly align-items-center" onsubmit="app.jotController.createJot()">
        <input type="text" placeholder="Create Note" id="title" name="title" required minlength="3" maxlength="15">
        <input type="color" name="color" id="jotColor">
        <button type="submit" class="btn btn-outline-light">+ Add</button>
      </form>
      
      <!-- NOTE where the current jots are at -->
      <div class="row pt-5 text-start" id="jotList"></div>
</div>
    
    
    <img src="assets/img/background.png" alt="">
    <div id="JotCard"></div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
